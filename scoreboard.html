<html>
	<head>
		<link rel="stylesheet" type="text/css" href="scoreboard.css">
	</head>
	<body>
		<div style="padding:20px;">
			<div style="float:left;"
				  class="scorer" id="home"
				  data-scorer-digits="2"
				  data-divider-size="2"
				  data-divider-color="white"
				  data-edge-color="grey"
				  data-edge-size="8"
				  data-bg-color="black"
				  data-color="red"
				  data-card-width="100"
				  data-font-size="8em"
				  data-height="200"
				  data-fliptime-ms="100">
			</div>
			
			<div style="float:left;height:200px;line-height:200px;
						font-size:60px;font-family:Segoe UI;padding:10px;">
				VS
			</div>

			<div style="float:left;"
				  class="scorer" id="away"
				  data-scorer-digits="2"
				  data-divider-size="2"
				  data-divider-color="white"
				  data-edge-color="grey"
				  data-edge-size="8"
				  data-bg-color="black"
				  data-color="red"
				  data-card-width="100"
				  data-font-size="8em"
				  data-height="200"
				  data-fliptime-ms="100">
			</div>

			<div style="height:50px;clear:both;"></div>
			<input type="text" id="home_score" value="49"/>
			VS
			<input type="text" id="away_score" value="57"/>
			<input type="button" id="run" value="Run"/>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scoreboard.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				Scorer._init();
				
				$('#run').click(function() {
					Scorer.flip($('#home'), $('#home_score').val());
					Scorer.flip($('#away'), $('#away_score').val());
				});
			});
		</script>
	</body>
</html>
